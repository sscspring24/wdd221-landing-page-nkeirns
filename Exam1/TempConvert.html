<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Conversion</title>
</head>
<body>
    <h2>Fahrenheit to Celsius Conversion</h2>

<label for="fahrenheitInput">Enter Fahrenheit temperature:</label>
<input type="number" id="fahrenheitInput" placeholder="Enter temperature" oninput="convertToFahrenheit()">

<p id="result"></p>

<script>
    function convertToFahrenheit() {
        
        var fahrenheitInputValue = document.getElementById("fahrenheitInput").value;

        var celsiusValue = (fahrenheitInputValue - 32) * 5/9;

        document.getElementById("result").innerText = "Temperature in Celsius: " + celsiusValue.toFixed(2) + " Â°C";
    }
</script>

</body>
</html>
